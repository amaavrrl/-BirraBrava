<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birra Brava</title>
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/f580711539.js" crossorigin="anonymous"></script>
  <!-- iconos footer -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <!-- fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Croissant+One&display=swap" rel="stylesheet">

<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img src="/imagenes/Birra_brava.png" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="secciones/productos.html">Productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="secciones/formulario.html">Contacto</a>
            </li>
            <li class="nav-item ">
              <button class="nav-link text-body position-relative" id="open" href="#">
                <span class="badge position-absolute top-0 start-100 translate-middle badge rounded-pill text-bg-light "
                  id="contador-carrito">0</span>
                <i class="fa-solid fa-cart-shopping"></i>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

  </header>
  <!-- carrusel -->
  <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
        aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active d-flex align-items-center justify-content-center">
        <img src="imagenes/mano-agarrando-cerveza.png" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block caption-center caption-center">
          <h1>Birra Brava</h1>
          <p>Hacé tu pedido online!.</p>
          <button class="btn btn-warning btn-lg "> Comprar</button>
        </div>
      </div>
      <div class="carousel-item">
        <img src="imagenes/mujer-sirviendo-cerveza.png" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block d-flex caption-center">
          <h2>Reservá</h2>
          <p>No te quedes sin tu cerveza favorita en tu próximo evento.</p>
          <button class="btn btn-warning btn-lg">Comprar</button>
        </div>
      </div>
      <div class="carousel-item">
        <img src="imagenes/brindando.png" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block d-flex caption-center">
          <h2>Contactanos</h2>
          <p>Tenés alguna duda?.</p>
          <button class="btn btn-warning btn-lg">Escribinos</button>

        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- modal que guarda el carrito -->
  <main>

    <div class="modal-container" id="modal_container">
      <div class="modal-carrito">
        <div class="contenedor__flex"></div>
        <h3 class="modal__titulo">Carrito</h3>
        <button class="botonCerrar btn btn-secondary" id="cerrar">Cerrar</button>
        <div id="carrito-contenedor"></div>
      </div>
    </div>

  </main>

  <footer>
    <div class="icons">
      <a href="https://www.instagram.com/" target="_blank" class="icon icon--instagram">
        <i class="ri-instagram-line"></i>
      </a>
      <a href="https://twitter.com/" target="_blank" class="icon icon--twitter">
        <i class="ri-twitter-line"></i>
      </a>
      <a href="https://www.linkedin.com/in/amalia-villarreal/" target="_blank" class="icon icon--linkedin">
        <i class="ri-linkedin-line"></i>
      </a>
      <a href="https://github.com/amaavrrl" target="_blank" class="icon icon--github">
        <i class="ri-github-line"></i>
      </a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous">
  </script>
  <script src="js/bienvenida.js"></script>
  <script src="/js/carrito.js" type="module"></script>
  <script src="/js/app.js" type="module"></script>
  <script src="/js/modal.js" type="module"></script>

</body>

</html>

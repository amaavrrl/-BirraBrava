        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/index.html">
                    <img src="/imagenes/Birra_brava.png" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
                        </li>

                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="formulario.html">Contacto</a>
                        </li>
                        <li class="nav-item ">
                            <button class="nav-link text-body position-relative" id="open" href="#">
                                <span
                                    class="badge position-absolute top-0 start-100 translate-middle badge rounded-pill text-bg-light "

                                <i class="fa-solid fa-cart-shopping"></i>
                            </button>

                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>

    <!-- Inicio Formulario con Bootstrap-->
    <section class="gridFormulario" data-aos="fade-up">
        <div class="container">
            <div class="row container">
                <div class="col-md-12">
                    <div class="well well-sm">
                        <div class="shadow-lg p-3 mb-5 mt-4 bg-body rounded">
                            <form class="form-horizontal needs-validation" id="formulario" novalidate>

                                <fieldset>
                                    <legend class="header">
                                        <h2>Contáctanos</h1>
                                    </legend>
                                    <div class="form-group">
                                        <span class="col-md-1 col-md-offset-2 text-center"><i
                                                class="fa fa-user "></i></span>
                                        <div class="col-md-12">
                                            <input id="fname" name="name" type="text" placeholder="Nombre y apellido"
                                                class="form-control" required>
                                            <div class="invalid-feedback" role="alert">Complete su nombre y apellido
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <span class="col-md-1 col-md-offset-2 text-center"><i
                                                class="fa fa-envelope-o"></i></span>
                                        <div class="col-md-12">
                                            <input id="email" name="email" type="text" placeholder="Correo"
                                                class="form-control" required>
                                            <div class="invalid-feedback">Ingrese un mail válido</div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <span class="col-md-1 col-md-offset-2 text-center"><i
                                                class="fa fa-phone-square"></i></span>
                                        <div class="col-md-12">
                                            <input id="phone" name="phone" type="text" placeholder="Teléfono"
                                                class="form-control" required>
                                            <div class="invalid-feedback">Ingrese un número de teléfono válido</div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <span class="col-md-1 col-md-offset-2 text-center"><i
                                                class="fa fa-pencil-square-o"></i></span>
                                        <div class="col-md-12">
                                            <textarea class="form-control" id="message" name="message"
                                                placeholder="Ingrese aquí su comentario" rows="7" required></textarea>
                                            <div class="invalid-feedback">Complete los datos</div>
                                        </div>
                                    </div>

                                    <div class="form-group text-center" id="botonEnviar">
                                        <div class="col-md-12 ">
                                            <input type="submit" value="Enviar mensaje"
                                                class="btn btn-primary btn-lg mp-1 btn btn-dark rounded-0 mt-4 ms-6"
                                                id="enviarMail">
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- foto formulario -->
        <div class="shadow-lg p-3 mb-5 mt-4 bg-body rounded">
            <img src="/imagenes/cerveza.png" class="mano agarrando cerveza birra brava" alt="">
        </div>
    </section>

    <!-- modal que guarda el carrito -->
    <main class="modal-estilo">
        <div class="modal-container" id="modal_container">
            <div class="modal-carrito">
                <div class="contenedor__flex"></div>
                <h3 class="modal__titulo">Carrito</h3>
                <button class="botonCerrar btn btn-secondary" id="cerrar">Cerrar</button>
                <div id="carrito-contenedor"></div>
                <div id="montoTotal"></div>
                <div id="finalizar"></div>
            </div>
        </div>
    </main>
    <!-- pie de pagina -->
    <footer>

            </a>
